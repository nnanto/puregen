syntax = "proto3";

package company.examples.proto.error.v1;

option go_package = "github.com/company/examples/proto/error/v1;errorv1";
option java_package = "com.company.examples.error.v1";

message Error {
  int32 code = 1; // Error code
  string message = 2; // Human-readable error message
  string details = 3; // Additional details about the error
}